description: 'I would like you to implement a module named TopModule with the following
interface. All input and output ports are one bit unless otherwise
specified.

 - input  a
 - input  b
 - input  c
 - input  d
 - output out

The module should implement the Karnaugh map below. d is don t-care,
which means you may choose to output whatever value is convenient.

              ab
   cd   01  00  10  11
   00 | d | 0 | 1 | 1 |
   01 | 0 | 0 | d | d |
   11 | 0 | 1 | 1 | 1 |
   10 | 0 | 1 | 1 | 1 |'
interface: |-
  module RefModule (
    input a,
    input b,
    input c,
    input d,
    output reg out
  );
  
    always @(*) begin
      case({a,b,c,d})
        4'h0: out = 0;
        4'h1: out = 0;
        4'h3: out = 1;
        4'h2: out = 1;
        4'h4: out = 1'bx;
        4'h5: out = 0;
        4'h7: out = 0;
        4'h6: out = 0;
        4'hc: out = 1;
        4'hd: out = 1'bx;
        4'hf: out = 1;
        4'he: out = 1;
        4'h8: out = 1;
        4'h9: out = 1'bx;
        4'hb: out = 1;
        4'ha: out = 1;
      endcase
    end
  
  endmodule
